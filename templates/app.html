<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>App</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registrar Pago</h2>
        <form id="frmPago">
            <div class="mb-3">
                <label for="Telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="txtTelefono" required>
            </div>
            <div class="mb-3">
                <label for="Archivo" class="form-label">Archivo:</label>
                <input type="text" class="form-control" id="txtArchivo" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Pago</button> <!-- Botón agregado -->
        </form>

        <h2>Registros de Pagos</h2>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Número del Pago en Curso</th>
                    <th>Teléfono</th>
                    <th>Archivo</th>
                </tr>
            </thead>
            <tbody id="tbodyLog"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function buscar() {
            $.get("/buscar", function (respuesta) {
                $("*tbodyLog").html("")

                for (var x in respuesta) {
                    var registro = respuesta[x]

                    $("*tbodyLog").append(`<tr>
                        <td>${registro[0]}</td>
                        <td>${registro[1]}</td>
                        <td>${registro[2]}</td>
                    </tr>`)
                }
            })
        }

        buscar()

        var pusher = new Pusher("cda1cc599395d699a2af", {
            cluster: "us2"
        })

        var channel = pusher.subscribe("registrosTiempoReal")
        channel.bind("registroTiempoReal", function (mensaje) {
            buscar()
        })
    </script>
</body>
</html>
